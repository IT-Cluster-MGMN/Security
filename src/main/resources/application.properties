server.port=8088

#spring.datasource.url=jdbc:mysql://localhost:3306/security
spring.datasource.url=jdbc:mysql://mysql-security:3307/security
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=create


spring.main.banner-mode=off
logging.level.root=warn


rsa.access.private-key=classpath:certs/accesstoken/private.pem
rsa.access.public-key=classpath:certs/accesstoken/public.pem

rsa.refresh.private-key=classpath:certs/refreshtoken/private.pem
rsa.refresh.public-key=classpath:certs/refreshtoken/public.pem

